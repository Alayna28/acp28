<body>
    <h2>async and await </h2>
    <p id="result"></p>
    <script>

        async function add(a, b) {
            let response = await a + b;
            display(response);
        }
        function display(c, d) {

            document.getElementById("result").innerHTML = c, d;
        }
        add(21, 18)
    </script>
</body>
